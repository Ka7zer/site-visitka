  <body>
    <div id="wrapper">
      <header class="clearfix">
        <a href="index.html" id="logo">
          <span class="pink">Сайт</span> <i>Визитка</i></a
        >
        <nav id="mainnav">
          <ul>
            <li><a href="uslugi.html">Услуги</a></li>
            <li><a href="aboutus.html">О нас</a></li>
            <li><a href="klienti.html">Клиенты</a></li>
            <li><a href="kontakti.html">Контакты</a></li>
          </ul>
        </nav>
      </header>
      <div id="panorama"></div>
      <p>
        <style>
          p {
            margin-top: 50px;
          }
        </style>
      </p>
      <main>
        <form action="" id="contact-form">
          <div class="form-item">
            <label class="label" for="topic">Тема*</label><br />
            <select class="select" name="topic" id="topic" required>
              <option value="1">Заказать услугу</option>
              <option value="2">Оставить отзыв/замечания</option>
              <option value="3">Предложить сотрудничество</option>
              <option value="4">Другое</option>
            </select>
          </div>
          <div class="form-item">
            <label class="label" for="name">Имя*</label><br />
            <input
              name="name"
              id="name"
              type="text"
              placeholder="Введите ваше имя"
              required
            />
          </div>
          <div class="form-item">
            <label class="label" for="email">E-mail*</label><br />
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Введите ваш e-mail"
              required
            />
          </div>
          <div class="form-item">
            <label class="label" for="tel">Телефон</label><br />
            <input
              name="tel"
              id="tel"
              type="tel"
              placeholder="Введите ваш номер телефона"
            />
          </div>
          <div class="form-item">
            <label class="label" for="tel">Срочность сообщения</label><br />
            <input
              type="range"
              min="1"
              max="10"
              input
              name="range"
              id="range"
              type="range"
            />
          </div>
          <div class="form-item">
            <label class="label" for="message">Текст сообщения*</label><br />
            <textarea
              class="textarea"
              name="message"
              id="message"
              type="text"
              placeholder="Введите ваше сообщение"
              required
            ></textarea>
          </div>
          <div class="form-item">
            <input type="submit" />
          </div>
          <p class="ob">* - поле обязательно для заполнения.</p>
        </form>
      </main>
    </div>
    <footer>
      <div id="footer__block">
        <p class="footer__block submit">

            ><img
              src="img/vk-social-logotype.png"
              alt="vk-social-logotype"
              class="footer__img"
            />
          </a>
          <a href="https://www.facebook.com/TeslaMotorsCorp" target="_blank">
            <img src="img/facebook.png" alt="facebook" class="footer__img" />
          </a>
        </div>
      </div>
    </footer>
